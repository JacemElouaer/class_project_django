   <section class="pb-4 container col-lg-9">
    <div class="bg-white ">
    <section class="w-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-7 col-xl-6 my-lg-5 py-lg-5">
            <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid" alt="Sample image">
          </div>
          <div class="col-md-8 col-lg-6 col-xl-5 offset-xl-1 my-lg-5 py-lg-5">
            <form method="POST">
              {% csrf_token %}
              <div class="form-outline mb-4">
                <input type="text"  name="username" id="form3Example3" class="form-control form-control-lg" placeholder="Enter a valid email address">
                <label class="form-label" for="form3Example3" style="margin-left: 0px;">Email address</label>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

              <div class="form-outline mb-3">
                <input type="password" name="password" id="form3Example4" class="form-control form-control-lg" placeholder="Enter password">
                <label class="form-label" for="form3Example4" style="margin-left: 0px;">Password</label>
              <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

              <div class="d-flex justify-content-between align-items-center">
                <div class="form-check mb-0">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3">
                  <label class="form-check-label" for="form2Example3">
                    Remember me
                  </label>
                </div>
                <a href="#!" class="text-body">Forgot password?</a>
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <input type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Login"/>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'student_register' %}" class="link-danger">Register</a></p>
              </div>

            </form>
      {% for  message in messages %}
          <div class="alert alert-danger" role="alert"> {{message}} </div>
      {% endfor %}
          </div>
        </div>
      </div>


    </section>
    </div>
</section>
