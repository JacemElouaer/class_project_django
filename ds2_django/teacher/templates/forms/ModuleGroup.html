 <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Fixed Header Table</h3>

                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-header -->
              <div class="card-body table-responsive p-0" style="height: 360px;">
                   <a class="btn btn-warning btn-sm" href="{% url 'UpdateGroup' relation.group.id %}">
                              <i class="fas fa-folder">
                              </i>
                              Add model
                        </a>
                <table class="table table-head-fixed text-nowrap">
                  <thead>
                    <tr>
                      <th style="width:5%">ID</th>
                      <th style="width:25%">teacher</th>
                      <th style="width:25%">Group</th>
                      <th style="width:25%">module</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                  {% for relation in relations  %}
                    <tr>
                      <td>{{relation.id}}</td>
                      <td>{{relation.teacher.firstname}}</td>
                      <td>{{relation.module.name}}</td>
                      <td><span class="tag tag-primary">{{relation.group.level}}</span></td>
                      <td>
                        <a class="btn btn-danger btn-sm" href="{% url 'UpdateGroup' relation.group.id %}">
                              <i class="fas fa-folder">
                              </i>
                              delete
                        </a>
                      </td>
                    </tr>
                   {% endfor  %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
